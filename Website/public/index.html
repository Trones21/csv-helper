<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href='styles.css'>
    </style>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

    <script src='jsontocsv.js'></script>
</head>

<body>
    <div class="outerContainer">
        <div style="height:5vh" ></div>
        <div class="row">
            <h1>CSV-Helper</h1>
        </div>
        <div class="row">
            <p>Convert <b>nested</b> and <b>non-uniform</b> JSON Object Arrays to CSV</p>
        </div>
        <div style="height:50vh" >
            <img src="jsontocsv.png" style="height:46vh; margin-top:1vh;" alt="An image showing JSON to CSV conversion"></img>
        </div>
        <div class="row">
            <h3>Convert JSON to CSV</h3>
        </div>
        <div class="row">
            <div class="input-group mb-3">
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="inputGroupFile02">
                    <label class="custom-file-label" for="inputGroupFile02"
                        aria-describedby="inputGroupFileAddon02">Choose file</label>
                </div>
            </div>
        </div>
        <div class="row flex justify-content-center">
                <label for="specifyDelimiter" style="color:white; padding: 2%;">Specify a Delimiter:</label>
                <input class="form-control" id="specifyDelimiter" style="width:10%" maxlength="1">

        </div>
        <div class="row">
            <input class="uploadbtn btn btn-primary" style="margin-top:4%" type="button" value="Convert JSON to CSV">
        </div>

    </div>

 
                

</body>


</html>
