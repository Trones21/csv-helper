<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV-Helper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href='styles.css'>
    </style>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-83F255GY10"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-83F255GY10');
    </script>
</head>

<body>
    <div class="outerContainer">
        <div style="height:5vh"></div>
        <div class="row">
            <h1>CSV-Helper</h1>
        </div>
        <div class="row">
            <p>Convert <strong>nested</strong> and <strong>non-uniform</strong> JSON Object Arrays to CSV</p>
        </div>
        <div style="height:50vh">
            <img src="jsontocsv.png" style="height:46vh; margin-top:1vh;"
                alt="An image showing JSON to CSV conversion"></img>
        </div>
        <div class="row">
            <h3>Convert JSON to CSV</h3>
        </div>

        <div class="row">
            <form class="md-form">
                <div class="input-group mb-3">
                    <div class="custom-file">
                        <input type="file" class="fileInput">
                    </div>
                </div>
            </form>
        </div>

        <div class="row flex justify-content-center">
            <label for="specifyDelimiter" style="color:white; padding: 2%;">Specify a Delimiter:</label>
            <input class="form-control" id="specifyDelimiter" style="width:10%" maxlength="1">

        </div>
        <div class="row">
            <button class="uploadbtn btn btn-primary" style="margin-top:4%" type="button" data-toggle="modal"
                data-target="#statusBarModal">Convert JSON to CSV</button>

            <!-- Modal -->
            <div class="modal fade right" id="statusBarModal" tabindex="-1" role="dialog"
                aria-labelledby="statusBarModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-side modal-bottom-right modal-notify modal-info" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="statusBarModalLabel">Converting to CSV...</h5>
                            <button type="button" class="modalClose close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <table class="stepList">
                                <tr class="step">
                                    <td class="loadFileStatus"></td>
                                    <td>Load File</td>
                                </tr>
                                <tr class="step">
                                    <td class="parseFileStatus"></td>
                                    <td>Parse File</td>
                                </tr>
                                <tr class="step">
                                    <td class="flattenArrayStatus"></td>
                                    <td>Flatten Object Array</td>
                                </tr>
                                <tr class="step">
                                    <td class="convertFileStatus"></td>
                                    <td>Convert</td>
                                </tr>
                            </table>

                            <div class="progress">
                                <div class="progress-bar progress-bar-striped active" role="progressbar"
                                    aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width:0%">
                                    <span></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src='testingHelpers.js'></script>
    <script src='jsontocsv.js'></script>
    <script src='worker.js'></script>
</body>


</html>
